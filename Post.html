<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./Post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
   <form action="" style="width: 500px;" class="m-auto formDiv" >
    <div class="mb-3">
  <label for="postTitile" class="form-label">Post Titile</label>
  <input type="text" class="form-control" id="postTitile" placeholder="Titile here">
</div>
<div class="mb-3">
  <label for="dayDiscription" class="form-label">Describe your day </label>
  <textarea class="form-control" id="dayDiscription" rows="3"></textarea>
</div>
<button type="button" class="btn w-100" id="postButton" >Post my day</button>
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
