<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <body class="d-flex justify-content-center align-items-center border border-1 border-dark" style="height: 100vh">
    <div class="card rigistration-card" style="width:500px">
  <div class="card-body text-center" >
    <h5 class="card-title">Welcome</h5>
    <p class="card-text">Please Register to continue</p>
    <form action="" class="text-start">
<div class="mb-3">
  <label for="emailInpu" class="form-label">Email address</label>
  <input type="email" class="form-control" id="emailInpu" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="passwordInput" class="form-label">Set Password</label>
  <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
</div>
<p>
   Already having account? <a href="./Login.html">Login here</a> 
</p>
    </form>
    <a href="./Login.html" class="btn w-100" id="RegisterButton">Register</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
